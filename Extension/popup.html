<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D2 D&W Rotations</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main_container">

        <h2>Useful links</h2>

        <!-- Useful links -->

        <div class="links_container" id="useful_links">
            <div class="button dim" id="dim">DIM</div>
            <div class="button todayInDestiny" id="todayInDestiny">TodayInDestiny</div>
            <div class="button d2ArmorPicker" id="d2ArmorPicker">D2ArmorPicker</div>
            <div class="button lightgg" id="lightgg">Light.gg</div>
            <div class="button trialsReport" id="trialsReport">Trials Report</div>
            <div class="button raidReport" id="raidReport">Raid Report</div>
        </div>


        <h2>Currently live in D2</h2>

        <!-- Raids -->
        <div class="activity_container" id="raid">
            <div class="section_title">
                <div class="activity_name">Raid: </div>
                <div class="button toggle">Hide</div>
            </div>
            <div class="content">
                <div class="activity_location">Location: </div>
                <div>Rotation: Weekly</div>
            </div>
        </div>

        <!-- ------------------------------------------------ -->
        <!-- Dungeons -->
        <div class="activity_container" id="dungeon">
            <div class="section_title">
                <div class="activity_name">Dungeon: </div>
                <div class="button toggle">Hide</div>
            </div>
            <div class="content">
                <div class="activity_location">Location: </div>
                <div>Rotation: Weekly</div>
            </div>
        </div>

        <!-- ------------------------------------------------ -->
        <!-- Nightfalls -->
        <div class="activity_container" id="nightfall">
            <div class="section_title">
                <div class="activity_name">Nightfall: </div>
                <div class="button toggle">Hide</div>
            </div>
            <div class="content">
                <div class="loot">Loot: </div>
                <div>Rotation: Weekly</div>
            </div>
        </div>
        <!-- ------------------------------------------------ -->
        <!-- Lost sectors -->
        <div class="activity_container" id="lost_sector">
            <div class="section_title">
                <div class="activity_name">Lost sector: </div>
                <div class="button toggle">Hide</div>
            </div>
            <div class="content">
                <div class="activity_location">Location: </div>
                <div class="exotic">Exotic: </div>
                <div class="loot">World Loot: </div>
                <div>Rotation: Daily</div>
            </div>
        </div>

        <!-- Trials -->
        <!-- <div class="activity_container" id="Trials">
            Trials adept reward:
        </div> -->

    </div>

</body>
<script src="data.js"></script>
<script src="popup.js"></script>

</html>
