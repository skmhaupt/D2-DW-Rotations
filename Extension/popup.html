<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D2 D&W Rotations</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main_container">

        <!-- Useful links -->
        <div class="title">
            <h2 class="edit">Useful links</h2>
            <div class="edit button " id="editLinks">Edit</div>
        </div>
        
        <div class="links_container" id="useful_links">
            <div class="link button"></div>
            <div class="link button"></div>
            <div class="link button"></div>
            <div class="link button"></div>
            <div class="link button"></div>
            <div class="link button"></div>
        </div>
        
        <div class="edit_container" id="edit_container">
            <div class="button editItem right">1</div>
            <div class="button editItem left">2</div>
            <div class="button editItem right">3</div>
            <div class="button editItem left">4</div>
            <div class="button editItem right">5</div>
            <div class="button editItem left">6</div>
        </div>

        <div class="edit_link_container" id="edit_link_container">
            <div class="input center editLinkItem">
                <label class="label" for="fname">Name:</label>
                <input class="text" type="text" id="fname" name="fname"><br><br>
                <label class="label" for="lname">URL:</label>
                <input class="text" type="text" id="lname" name="lname" value="test"><br><br>
            </div>
            <div class="button center editLinkItem" id="applyButton">Apply</div>
        </div>

        <h2 class="title">Currently live in D2</h2>

        <!-- Raids -->
        <div class="activity_container" id="raid">
            <div class="section_title">
                <div class="activity_name">Raid: </div>
                <div class="button toggle">Hide</div>
            </div>
            <div class="content">
                <div class="activity_location">Location: </div>
                <div>Rotation: Weekly</div>
            </div>
        </div>

        <!-- ------------------------------------------------ -->
        <!-- Dungeons -->
        <div class="activity_container" id="dungeon">
            <div class="section_title">
                <div class="activity_name">Dungeon: </div>
                <div class="button toggle">Hide</div>
            </div>
            <div class="content">
                <div class="activity_location">Location: </div>
                <div>Rotation: Weekly</div>
            </div>
        </div>

        <!-- ------------------------------------------------ -->
        <!-- Nightfalls -->
        <div class="activity_container" id="nightfall">
            <div class="section_title">
                <div class="activity_name">Nightfall: </div>
                <div class="button toggle">Hide</div>
            </div>
            <div class="content">
                <div class="loot">Loot: </div>
                <div>Rotation: Weekly</div>
            </div>
        </div>
        <!-- ------------------------------------------------ -->
        <!-- Lost sectors -->
        <div class="activity_container" id="lost_sector">
            <div class="section_title">
                <div class="activity_name">Lost sector: </div>
                <div class="button toggle">Hide</div>
            </div>
            <div class="content">
                <div class="activity_location">Location: </div>
                <div class="exotic">Exotic: </div>
                <div class="loot">World Loot: </div>
                <div>Rotation: Daily</div>
            </div>
        </div>

        <!-- Trials -->
        <!-- <div class="activity_container" id="Trials">
            Trials adept reward:
        </div> -->

    </div>

</body>
<script src="data.js"></script>
<script src="popup.js"></script>

</html>
